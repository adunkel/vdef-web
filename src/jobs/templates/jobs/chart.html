{% extends "vDefAgave/base.html" %}

<script>
{% block jquery %}
	var endpoint = '/api/data/' + '{{ jobName }}'
	var points = []
	var backgroundColor = []
	var borderColor = []
	var color1 = []
	var color2 = []
	var axisLabels = []
	var colorDefinitions = []
	$.ajax({
		method: "GET",
		url: endpoint,
		success: function(data){
			points = data.points
			backgroundColor = data.backgroundColor
			borderColor = data.borderColor
			colorDefinitions = data.colorDefinitions
			color1 = data.color1
			color2 = data.color2
			axisLabels = data.axisLabels
			setChart()
		},
		error: function(error_data){
			console.log("error")
			console.log(error_data)
		}
	})

	// Chart Tooltip
	var tooltips = {
		// Disable the on-canvas tooltip
		enabled: false,

		custom: function(tooltipModel) {
			// Tooltip Element
			var tooltipEl = document.getElementById('chartjs-tooltip');

			// Hide if no tooltip
			if (tooltipModel.opacity === 0) {
				tooltipEl.innerHTML = '';
				tooltipEl.style.opacity = 0;
				return;
			} else {
				tooltipEl.style.opacity = 1;
			}

			// Set pitcture
			var innerHtml = '<img src="https://www.math.lsu.edu//~bourdin//images/defectmechanics-effectivetoughness-1.png" style="max-height: 150px; width: auto;">';
			tooltipEl.innerHTML = innerHtml;

			// Set position
			tooltipEl.style.position = 'absolute';
			tooltipEl.style.left = tooltipModel.caretX + 'px';
			tooltipEl.style.top = tooltipModel.caretY + tooltipModel.height/2 + 'px';
			// console.log(tooltipModel)
		}
	}


	function setChart(){
		// Chart Options
		var options = {
			title: {
				display: true,
				text: 'Title'
			},
			legend:{
				display: false
			},
			scales: {
				yAxes: [{ 
					scaleLabel: {
						display: true,
						labelString: axisLabels[0]
					},
					ticks: {
						beginAtZero:true
					}
				}],
				xAxes: [{ 
					scaleLabel: {
						display: true,
						labelString: axisLabels[1]
					},
					ticks: {
						beginAtZero:true
					}
				}]
			},
			tooltips: tooltips
		};

		// Setup Chart
		var ctx = document.getElementById("myChart").getContext('2d');
		var myChart = new Chart(ctx, {
			type: 'bubble',
			data: {
				datasets: [{
					backgroundColor: backgroundColor,
					borderColor: borderColor,
					data: points
				}]
			},
			options: {
				title: {
					display: true,
					text: 'Title'
				},
				legend:{
					display: false
				},
				scales: {
					yAxes: [{ 
						scaleLabel: {
							display: true,
							labelString: axisLabels[0]
						},
						ticks: {
							beginAtZero:true
						}
					}],
					xAxes: [{ 
						scaleLabel: {
							display: true,
							labelString: axisLabels[1]
						},
						ticks: {
							beginAtZero:true
						}
					}]
				},
				tooltips: tooltips
			}
		});

		// Set custom onclick function
		document.getElementById("myChart").onclick = function(evt) {
			var activeElements = myChart.getElementsAtEvent(evt)
			if (activeElements.length > 0) {
				var elementIndex = activeElements[0]._index;

				// Redirect to dataview   
				// var value = this.data.datasets[0].data[elementIndex];
				// location.href="/dataview/?index=" + elementIndex + "&x=" + value.x + "&y=" + value.y + "&r=" + value.r

				// Get current color rgb values
				var currentColor = myChart.data.datasets[0].backgroundColor[elementIndex];
				var g = currentColor.match(/\d+/g);
				var rgb = [g[0],g[1],g[2]];

				// Get current color name
				var currentColorName = '';
				for (var key in colorDefinitions) {
					if (rgb[0] == colorDefinitions[key][0] && rgb[1] == colorDefinitions[key][1] && rgb[2] == colorDefinitions[key][2]) {
						currentColorName = key;
					}
				}

				// Get new color name
				var newColorName = '';
				if (currentColorName == 'blue') {
					newColorName = 'red';
				} else {
					newColorName = 'blue'
				}

				// Change color
				myChart.data.datasets[0].backgroundColor[elementIndex] = 'rgba('.concat(colorDefinitions[newColorName],',0.3)');
				myChart.data.datasets[0].borderColor[elementIndex] = 'rgb('.concat(colorDefinitions[newColorName],')');
				myChart.update();
			}
		}
	}
{% endblock %}
</script>

{% block content %}
	<div class="content-section">
		<h1>{{ jobName }}</h1>
		<div class="col-md-6">
			<canvas id="myChart" width="400" height="400"></canvas>
			<div id="chartjs-tooltip"></div>
		</div>
	</div>
{% endblock content %}
